<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>who do?</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/stylesheets/loginStyles.css">
</head>
<body>
    <!-- begin header/navbar -->
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid justify-content-center">
                <a href="#" class="navbar-brand h2"><span class="h2">Who Do?</span></a>
            </div>
        </nav>
    </header>
    <!-- end header/navbar -->
    <!-- begin log in  -->
    <div class="row">
        <section class="col-sm-5 container login">
            <div class="card">
            <h3 class="mb-1">Sign Into Your Account</h3>
            <form>
                <!-- email input -->
                <div class="m-4">
                    <input type="email" class="form-control" placeholder="Email Address">
                </div>
                <!-- password input -->
                <div class="m-4">
                    <input type="password" class="form-control" placeholder="Password">
                </div>
                <div class="submit-Btn text-center">
                <button type="submit" class="btn btn-primary mb-3">Login</button>
                </div>
            </form>
            </div>
        </section>
    <!-- end log in -->
    <!-- begin sign up -->
        <section class="col-sm-5 container create-account">
            <div class="card">
            <h3 class="mb-1">Create Account</h3>
            <form>
                <div class="m-4">
                    <div class="row">
                        <div class="col">
                    <!-- username input -->
                            <input type="text" class="form-control" placeholder="Username">
                        </div>
                        <div class="col">
                    <!-- email input -->
                            <input type="email" class="form-control" placeholder="Email">
                        </div>
                    </div>
                </div>
                <!-- password input -->
                <div class="m-4">
                    <input type="password" class="form-control" placeholder="Password">
                </div>
                <div class="submit-Btn text-center">
                <button type="submit" class="btn btn-primary mb-3">Sign Up</button>
                </div>
            </form>
            </div>
        </section>
    <!-- end sign up -->
    <!-- begin footer -->
    </div>
    
    <footer>

    </footer>
    <!-- end footer -->
</body>
</html>
